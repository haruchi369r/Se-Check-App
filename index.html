<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- PWA用設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <title>Se-Check | 自分の体に戻ろう</title>
    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">

        <header>
            <div class="logo">🌿 Se-Check</div>
            <p class="subtitle">自分の体に戻ろう</p>

            <!-- ステータスバー (Phase 6: 2つのパラメータ) -->
            <div class="status-container fade-in">
                <!-- 体力 (修練) -->
                <div class="status-item">
                    <div class="status-label">
                        <span>❤️ 体力</span>
                        <span id="stamina-lvl">Lv.1</span>
                    </div>
                    <div class="bar-bg">
                        <div id="stamina-bar" class="bar-fill stamina" style="width: 0%;"></div>
                    </div>
                </div>
                <!-- 管理 (体調) -->
                <div class="status-item">
                    <div class="status-label">
                        <span>🛡️ 管理</span>
                        <span id="control-lvl">Lv.1</span>
                    </div>
                    <div class="bar-bg">
                        <div id="control-bar" class="bar-fill control" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
            <!-- 今日の獲得ポイント表示 -->
            <div id="daily-points" class="daily-points fade-in">
                今日: ❤️ 0/10 🛡️ 0/10
            </div>
        </header>

        <main>
            <!-- =========================
                 タブ1: ホーム
                 ========================= -->
            <div id="tab-home" class="tab-content active">

                <!-- NPC Area -->
                <div id="npc-area" onclick="talkToNPC()">
                    <div id="npc-bubble" class="hidden">今日も元気？</div>
                    <div id="npc-char">🌱</div>
                </div>

                <!-- 朝夜切り替えスイッチ (Phase 6) -->
                <div class="day-night-switch">
                    <button id="mode-morning" class="mode-btn active" onclick="switchMode('morning')">☀️ 朝</button>
                    <button id="mode-night" class="mode-btn" onclick="switchMode('night')">🌙 夜</button>
                </div>

                <!-- アファメーション (共通) -->
                <section class="card fade-in">
                    <div id="affirmation-display">
                        <div class="icon">✨</div>
                        <h2 id="affirmation-text">読み込み中...</h2>
                        <button id="refresh-affirmation" class="icon-btn" title="別の言葉を見る">🔄</button>
                    </div>
                </section>

                <!-- 天気 (朝推奨だが常に表示) -->
                <section class="card slide-up">
                    <div class="weather-widget">
                        <div class="weather-current">
                            <span class="weather-icon">🌤</span>
                            <span class="weather-temp">--℃</span>
                        </div>
                        <div class="weather-details">
                            <div class="detail-item">
                                <span class="label">最高 / 最低</span>
                                <span class="value" id="weather-high-low">-- / --</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">気圧</span>
                                <span class="value" id="weather-pressure">-- hPa</span>
                            </div>
                        </div>
                        <button id="weather-btn" onclick="getWeather()">現在地を取得</button>
                        <div id="weather-advice" class="weather-advice"></div>
                    </div>
                </section>

                <!-- 入力フォームエリア -->
                <section class="card slide-up">
                    <h3 id="input-title">今の体の声を聞こう</h3>
                    <form id="check-form" onsubmit="event.preventDefault(); saveDailyLog();">

                        <!-- ☀️ 朝モード用: 体調スライダー -->
                        <div id="morning-inputs">
                            <div id="sliders-container">
                                <!-- JS生成 -->
                            </div>
                        </div>

                        <!-- 🌙 夜モード用: 振り返り -->
                        <div id="night-inputs" style="display:none;">
                            <!-- 今日のできごと -->
                            <div class="memo-area">
                                <label>📅 今日のできごと</label>
                                <textarea id="night-event" rows="2" placeholder="何があった？"></textarea>
                            </div>

                            <!-- 疲れチェック -->
                            <div class="slider-group">
                                <label>🏋️‍♀️ 体の疲れ</label>
                                <input type="range" id="night-body-tired" min="1" max="5" value="3" class="slider">
                                <div class="slider-labels"><span>軽い</span><span>重い</span></div>
                            </div>
                            <div class="slider-group">
                                <label>🧠 メンタルの疲れ</label>
                                <input type="range" id="night-mental-tired" min="1" max="5" value="3" class="slider">
                                <div class="slider-labels"><span>元気</span><span>疲弊</span></div>
                            </div>
                            <div class="slider-group">
                                <label>🥛 胃腸の調子</label>
                                <input type="range" id="night-stomach" min="1" max="5" value="3" class="slider">
                                <div class="slider-labels"><span>不調</span><span>絶好調</span></div>
                            </div>
                            <div class="slider-group">
                                <label>🔥 今日のモチベーション</label>
                                <input type="range" id="night-motivation" min="1" max="5" value="3" class="slider">
                                <div class="slider-labels"><span>低い</span><span>高い</span></div>
                            </div>

                            <!-- ポジティブログ -->
                            <div class="positive-log-area">
                                <label>✨ 今日の宝物 (複数選択可)</label>
                                <div class="tag-selector">
                                    <label class="tag-check">
                                        <input type="checkbox" id="tag-fun">
                                        <span class="tag-box">😁 楽しかった</span>
                                    </label>
                                    <label class="tag-check">
                                        <input type="checkbox" id="tag-moved">
                                        <span class="tag-box">🥺 心が動いた</span>
                                    </label>
                                    <label class="tag-check">
                                        <input type="checkbox" id="tag-growth">
                                        <span class="tag-box">🌱 成長・発見</span>
                                    </label>
                                </div>
                                <textarea id="night-positive-memo" rows="2" placeholder="詳しく教えて..."></textarea>
                            </div>
                        </div>

                        <!-- 共通メモ -->
                        <div class="memo-area">
                            <label>📝 メモ (共通)</label>
                            <textarea id="memo" rows="2" placeholder="自由にどうぞ..."></textarea>
                        </div>

                        <br>
                        <button type="submit" class="save-btn" id="save-btn-text">SAVE</button>
                    </form>
                </section>
            </div>

            <!-- =========================
                 タブ2: 修練 (トレーニング)
                 ========================= -->
            <div id="tab-training" class="tab-content">
                <section class="card slide-up">
                    <h3>本日の修練</h3>
                    <p class="instruction" style="margin-bottom:15px;">1日最大10ptまで獲得可能</p>

                    <form id="training-form" onsubmit="event.preventDefault(); saveTraining();">

                        <!-- 歩数 -->
                        <div class="training-group">
                            <label>🐾 今日の歩数</label>
                            <div class="step-input-row">
                                <input type="number" id="step-count" placeholder="0" min="0">
                                <span>歩</span>
                            </div>
                        </div>

                        <!-- 稽古メニュー -->
                        <div class="training-list">
                            <label class="check-box-item">
                                <input type="checkbox" id="tr-taiki">
                                <span class="checkmark"></span>
                                <div class="label-text">太気拳 (這・練・立禅)</div>
                            </label>
                            <label class="check-box-item">
                                <input type="checkbox" id="tr-kihon">
                                <span class="checkmark"></span>
                                <div class="label-text">基本功</div>
                            </label>
                            <label class="check-box-item">
                                <input type="checkbox" id="tr-kick">
                                <span class="checkmark"></span>
                                <div class="label-text">蹴り</div>
                            </label>
                            <label class="check-box-item">
                                <input type="checkbox" id="tr-karate-basic">
                                <span class="checkmark"></span>
                                <div class="label-text">空手 基本動作</div>
                            </label>
                        </div>

                        <!-- 型・自由入力 -->
                        <div class="memo-area">
                            <label>🥋 型・その他の稽古</label>
                            <input type="text" id="tr-kata" placeholder="例: サンチン、ナイハンチ...">
                        </div>

                        <br>
                        <button type="submit" class="save-btn secondary">修練を記録する</button>
                    </form>
                </section>

                <section class="card slide-up">
                    <h3>修練の記録</h3>
                    <ul id="training-history-list">
                        <!-- JS生成 -->
                    </ul>
                </section>
            </div>

            <!-- =========================
                 タブ3: ログ (履歴)
                 ========================= -->
            <div id="tab-log" class="tab-content">
                <section class="card slide-up">
                    <h3>1週間の調子</h3>
                    <div class="chart-container">
                        <canvas id="weeklyChart"></canvas>
                    </div>
                </section>

                <section class="card slide-up">
                    <h3>冒険の履歴</h3>
                    <ul id="history-list-full"></ul>
                </section>
            </div>

            <!-- =========================
                 タブ4: 設定
                 ========================= -->
            <div id="tab-settings" class="tab-content">
                <section class="card slide-up">
                    <h3>世界観を選ぶ</h3>
                    <div class="theme-selector">
                        <button class="theme-btn active" onclick="setTheme('forest')">🌿 森の癒やし</button>
                        <button class="theme-btn" onclick="setTheme('fantasy')">⚔️ 冒険の書</button>
                        <button class="theme-btn" onclick="setTheme('island')">🏝️ 島の暮らし</button>
                    </div>
                </section>
                <section class="card slide-up">
                    <h3>目標設定</h3>
                    <div class="custom-goal-area">
                        <label>今の目標・クエスト</label>
                        <input type="text" id="custom-goal" placeholder="例: 眉間を緩める" onchange="saveGoal(this.value)">
                    </div>
                </section>
                <section class="card slide-up">
                    <h3>朝のチェック項目設定</h3>
                    <div id="settings-toggles"></div>
                </section>
                <section class="card slide-up">
                    <h3>データ管理</h3>
                    <button onclick="clearHistory()" class="small-btn danger">履歴をすべてリセット</button>
                </section>
            </div>
        </main>

        <!-- 下部ナビゲーション -->
        <nav class="bottom-nav">
            <button class="nav-item active" onclick="switchTab('home')">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">ホーム</span>
            </button>
            <button class="nav-item" onclick="switchTab('training')">
                <span class="nav-icon">⚔️</span>
                <span class="nav-label">修練</span>
            </button>
            <button class="nav-item" onclick="switchTab('log')">
                <span class="nav-icon">📜</span>
                <span class="nav-label">ログ</span>
            </button>
            <button class="nav-item" onclick="switchTab('settings')">
                <span class="nav-icon">⚙️</span>
                <span class="nav-label">設定</span>
            </button>
        </nav>

    </div>
    <script src="script.js"></script>
</body>

</html>
